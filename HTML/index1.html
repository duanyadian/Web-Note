<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link rel="stylesheet" href="../CSS/style1.css">
</head>
<body>
<p>大鹏一日同风起，扶摇直上九万里！</p>
<p class="section">一身转战三千里，一剑曾当百万师！</p>
<p id="summary">寂寞空庭春欲晚，梨花满地不开门！</p>
<strong>日暮北风吹雨去，数峰清瘦出云来！</strong>
<p>满目山河空念远，不如怜取眼前人！</p>
<ol>
  <li>
    <p>唯有南风旧相识，偷开门户又翻书！</p>
  </li>
  <li>
    <p>平芜尽处是春山，行人更在春山外！</p>
  </li>
  <li>
    <p>我来问道无余说，云在青天水在瓶！</p>
  </li>
</ol>
</body>
</html>
