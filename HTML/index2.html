<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../CSS/style2.css">
</head>
<body>
<p class="name">别后相思空一水，重来回首已三生！</p>
<p id="title">连雨不知春去，一晴方觉夏深！</p>
<strong>人间万事消磨尽，只有清香似旧识！</strong>
<p>离恨恰如春草，更行更远还生！</p>
<ul>
  <li>平芜尽处是春山，行人更在春山外！</li>
  <li>我来问道无余说，云在青天水在瓶！</li>
  <li>似此星辰非昨夜，为谁风露立中宵！</li>
</ul>
</body>
</html>
