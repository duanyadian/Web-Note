<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  内部样式-->
  <style>
    h1{
      color: blue;
    }
  </style>
<!--  外部样式，推荐-->
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<!--行内样式，也叫做内联样式，不利于代码维护，不推荐-->
<h1 style="color: brown">这是使用了css的标题</h1>
<!--三种方式优先级是就近原则-->
<h2>这是经过修饰的二级标题</h2>
<p>这是行楷字体</p>
<h3>这是经过修饰的三级标题</h3>
<em>这是经过修饰的斜体字</em>
<p class="label">醉后不知天在水，满船清梦压星河！</p>
<p class="label">雪后燕瑶池，人间第一枝！</p>
<p class="test">半壕春水一城花，烟雨暗千家！</p>
<h3 class="title">若有清怀淡如水，便无浊念似墨浓！</h3>
<p id="name">应是天仙狂醉，乱把白云揉碎!</p>
<p id="title">独出前门望野田，月明荞麦花如雪!</p>
<h4 id="nickname">清晓长歌何处去，武陵溪上看桃花!</h4>



</body>
</html>
